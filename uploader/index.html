<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Browser STL Viewer</title>

        <!-- Vendor CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-theme.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body>
    <div id="wrapper">
        <div class="loader"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 homeScreen">
                        <h1 class="text-center">Please select which model to view.</h1>
                        <div class="col-md-4">
                            <a href="#menu-toggle" class="heatsink loadItem menu-toggle">Heat Sink</a>
                        </div>
                        <div class="col-md-4">
                            <a href="#menu-toggle" class="gfxcard loadItem menu-toggle">Graphics Card</a>
                        </div>
                        <div class="col-md-4">
                            <a href="#menu-toggle" class="v10head loadItem menu-toggle">V10 Head</a>
                        </div>
                    </div>
                    <div class="viewer">
                        <div id="WebGL-output"></div>
                        <div id="Stats-output"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="col-xs-6 col-sm-6 col-md-4">
                    <p class="text-muted pull-left">Made by <a href="//github.com/ethanhammond">Ethan Hammond</a></p>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-2 col-md-offset-5">
                    <img class="footer-icon" src="./assets/images/sitefooter.png">
                </div>
            </div>
        </footer>
    </div>
    </body>

    <!-- Vendor Scripts -->
    <script src="./js/bootstrap/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap/bootstrap.min.js" type="text/javascript"></script>

    <!-- Three.js Scripts -->
    <script src="./js/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="./js/three.js" type="text/javascript"></script>
    <script src="./js/stats.js" type="text/javascript"></script>
    <script src="./js/dat.gui.js" type="text/javascript"></script>
    <script src="./js/OrbitControls.js" type="text/javascript"></script>
    <script src="./js/STLLoader.js" type="text/javascript"></script>

    <!-- Custom Scripts -->
    <script src="./scripts/main.js" type="text/javascript"></script>
    <script src="./scripts/navbar.js" type="text/javascript"></script>

</html>
